<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google Home</title>
</head>

<body>
    <div class="logo-section">
        <span id="google_logo"><img class="google" src="./images/google.png" alt="google"></span>
    </div>

    <!-- Input -->
    <div class="form">
        <form>
            <label for="form-search"></label>
            <i class="fa fa-microphone"></i>
            <input type="text" id="form-search" placeholder="Search Google ot type URL">
        </form>
    </div>
    

    <!-- buttons -->
    <div class="buttons">
        <input type="submit" class="input" value="Google Search" />
        <input type="submit" class="input" value="Feeling Lucky" />

    </div>
</body>

</html>
